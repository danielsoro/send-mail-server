<head>
<title>send-mail-server</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
	<form action="rest/mail/send" method="post"
		enctype="multipart/form-data">

		<input type="submit" value="Upload" />
	</form>
</body>
</html>
